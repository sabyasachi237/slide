<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Drawer Slider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f6f8;
        }

        .custom-container {
            position: absolute;
            width: 1275px;
            height: 702px;
            left: 87px;
            top: 3017px;
            display: flex;
        }

        /* Left Section */
        .custom-left-section {
            position: absolute;
            left: 26.82%;
            right: 32.08%;
            top: 0%;
            bottom: 0%;
            background: url('student-online-cute-girl-glasses-sweater-studying-computer-writing-notes.jpg') no-repeat center center;
            background-size: cover;
            backdrop-filter: blur(2px); /* As per Figma code */
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 30%;
        }

        .custom-left-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            line-height: 45px;
        }

        .custom-left-section p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .custom-know-more {
            text-decoration: none;
            font-size: 1.2rem;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            position: relative;
        }

        .custom-know-more:hover {
            color: rgb(121, 121, 121);
        }

        .custom-know-more::after {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            margin-left: 10px;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid #C55A11;
        }

        /* Right Section */
        .custom-right-section {
            flex: 3;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
        }

        .custom-slide {
            width: 350px;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        .custom-slide:hover {
            transform: scale(1.05);
        }

        /* Top Text Styling for All Slides */
        .custom-top-text {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 1.2;
            transition: opacity 0.3s ease;
            transform: rotate(270deg);
            bottom: 30px;
            left: 70px;
        }

        /* Slide content positioning */
        .custom-slide-content {
            position: absolute;
            top: 20px;
            left: 20px;
            color: black;
            font-size: 1.3rem;
            z-index: 1;
            opacity: 0;
            transform: translateY(-30px);
            line-height: 40px;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .custom-slide:hover .custom-slide-content {
            opacity: 1;
            transform: translateY(0);
        }

        .custom-slide-1, .custom-slide-2, .custom-slide-3 {
            background-image: url('http://demo.practic-alt.com/wp-content/uploads/2024/09/student-online-cute-girl-glasses-sweater-studying-computer-writing-notes-1.webp');
            backdrop-filter: blur(2px);
        }

        /* Additional Styling for Rectangle Backgrounds */
        .rectangle-background {
            position: absolute;
            background: #C55A11;
            border-radius: 10px;
        }

        .rectangle-background-1 {
            left: 71.06%;
            right: 16.08%;
        }

        .rectangle-background-2 {
            left: 87.06%;
            right: 0.08%;
        }

        /* Custom Text Adjustments */
        .custom-text {
            position: absolute;
            color: #242A34;
            font-family: 'Lato', sans-serif;
        }

        .text-small {
            font-size: 16px;
            line-height: 26px;
        }

        .text-large {
            font-size: 36px;
            line-height: 46px;
        }
    </style>
</head>
<body>

<div class="custom-container">
    <!-- Left Section -->
    <div class="custom-left-section">
        <p id="custom-dynamic-text">It's a</p>
        <h1 id="custom-dynamic-title">WIN<br>WIN<br>WIN<br>WIN</h1>
        <a href="#" class="custom-know-more">Know More</a>
    </div>

    <!-- Right Section -->
    <div class="custom-right-section">
        <!-- First Slider -->
        <div class="custom-slide custom-slide-1">
            <div class="custom-top-text">WIN</div>
            <div class="custom-slide-content">
                <h3>WIN</h3>
                <p>WIN WIN WIN WIN</p>
            </div>
        </div>

        <!-- Second Slider -->
        <div class="custom-slide custom-slide-2">
            <div class="custom-top-text">GROWTH</div>
            <div class="custom-slide-content">
                <h3>GROWTH</h3>
                <p>Grow and expand</p>
            </div>
        </div>

        <!-- Third Slider -->
        <div class="custom-slide custom-slide-3">
            <div class="custom-top-text">BUILD</div>
            <div class="custom-slide-content">
                <h3>BUILD</h3>
                <p>Create and innovate</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Update dynamic text content inside the slides
    const dynamicText = document.getElementById('custom-dynamic-text');
    const dynamicTitle = document.getElementById('custom-dynamic-title');

    const slides = document.querySelectorAll('.custom-slide');
    const slideContents = [
        { text: 'WIN', title: 'WIN WIN WIN' },
        { text: 'GROWTH', title: 'GROW AND EXPAND' },
        { text: 'BUILD', title: 'CREATE AND INNOVATE' }
    ];

    slides.forEach((slide, index) => {
        slide.addEventListener('mouseover', () => {
            dynamicText.textContent = slideContents[index].text;
            dynamicTitle.innerHTML = slideContents[index].title.split(' ').join('<br>');
        });

        slide.addEventListener('mouseout', () => {
            dynamicText.textContent = "It's a";
            dynamicTitle.innerHTML = "WIN<br>WIN<br>WIN<br>WIN";
        });
    });
</script>

</body>
</html>
