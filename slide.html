<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Drawer Slider</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Lato", sans-serif;
        background-color: white; /* Changed background to white */
      }

      .custom-container {
        width: 100%; /* Ensure container takes full width */
        max-width: 1275px; /* As per Figma reference */
        height: 702px; /* As per Figma reference */
        display: flex;
        margin: auto; /* Keep it centered */
        position: relative; /* Keep sections aligned as before */
        background-color: white; /* Changed the container background to white */
      }

      /* Left Section */
      .custom-left-section {
        flex: 1;
        background-color: #ffffff;
        padding: 40px;
        padding-right: 60px;
        margin-right: 0px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        max-width: 40%; /* Increased size from 25% to 40% to enlarge the section */
      }

      .custom-left-section h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-align: center;
        line-height: 45px;
      }

      .custom-left-section p {
        font-size: 1.5rem;
        margin-bottom: 20px;
        text-align: center;
      }

      .custom-know-more {
        text-decoration: none;
        font-size: 1.2rem;
        color: black;
        padding: 10px 20px;
        border-radius: 5px;
        transition: color 0.3s ease;
        display: inline-flex;
        align-items: center;
        position: relative;
        margin-top: 20px;
        margin-left: 30px; /* Moved from inline CSS */
      }

      .custom-know-more:hover {
        color: rgb(121, 121, 121);
      }

      .custom-know-more::after {
        content: "";
        display: inline-block;
        width: 0;
        height: 0;
        margin-left: 10px;
        border-top: 5px solid transparent;
        border-bottom: 5px solid transparent;
        border-left: 8px solid #c55a11;
      }

      /* Right Section */
      .custom-right-section {
        flex: 2;
        display: flex;
        gap: 28px; /* Space between slides */
        align-items: center;
        justify-content: flex-start; /* Align slides to start */
        position: relative;
      }

      /* Slide Adjustments */
      .custom-slide {
        width: 164px; /* Default closed slide width */
        height: 600px; /* Keep the height taller for a large appearance */
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        position: relative;
        transition: width 0.6s ease, transform 0.3s ease;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        z-index: 1; /* Ensure slides stack properly */
      }

      .custom-slide.custom-default-open {
        width: 524px; /* Increase the width when the slide is open */
      }

      /* Optional: Add a border to improve visibility */
      .custom-slide::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: background 0.4s ease;
      }

      .custom-slide:hover::before {
        background: rgba(255, 255, 255, 0.1);
      }

      .custom-slide:hover::after {
        background: rgba(145, 145, 145, 0.1);
      }

      /* Top Text Styling for All Slides */
      .custom-top-text {
        position: absolute;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-align: center;
        line-height: 1.2;
        transition: opacity 0.3s ease;
        transform: rotate(270deg); /* Rotate the text by 270 degrees */
        transform-origin: bottom left;
        bottom: 30px;
        left: 155px;
      }

      /* Hide top-text when slide is open */
      .custom-slide.custom-default-open .custom-top-text {
        opacity: 0;
      }

      /* Slide Content */
      .custom-slide-content {
        position: absolute;
        top: 20px;
        left: 20px;
        color: black;
        font-size: 1.3rem;
        z-index: 1;
        opacity: 0;
        transform: translateY(-30px);
        line-height: 40px;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .custom-slide:hover .custom-slide-content {
        opacity: 1;
        transform: translateY(0);
      }

      /* Slide background images */
      .custom-slide-1 {
        background-image: url("http://demo.practic-alt.com/wp-content/uploads/2024/09/student-online-cute-girl-glasses-sweater-studying-computer-writing-notes-1.webp");
      }

      .custom-slide-2 {
        background-image: url("http://demo.practic-alt.com/wp-content/uploads/2024/09/student-online-cute-girl-glasses-sweater-studying-computer-writing-notes-1.webp");
      }

      .custom-slide-3 {
        background-image: url("http://demo.practic-alt.com/wp-content/uploads/2024/09/student-online-cute-girl-glasses-sweater-studying-computer-writing-notes-1.webp");
      }

      /* Show the content by default for the first slide */
      .custom-slide-1.custom-default-open .custom-slide-content {
        opacity: 1;
        transform: translateY(0);
      }

      /* Adjust slide-content positions for the first slide */
      .custom-slide-1 .custom-slide-content {
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="custom-container">
      <!-- Left Section -->
      <div class="custom-left-section">
        <p id="custom-dynamic-text">it's a</p>
        <h1 id="custom-dynamic-title">WIN.<br />WIN.<br />WIN.<br /></h1>
        <a href="#" class="custom-know-more">Know More</a>
      </div>

      <!-- Right Section (Hover Sliders) -->
      <div class="custom-right-section">
        <!-- First Slider -->
        <div
          class="custom-slide custom-slide-1 custom-default-open"
          data-title="WIN<BR>WIN<BR>WIN<BR>WIN"
          data-text="It's a"
        >
          <div class="custom-top-text">WIN</div>
          <div class="custom-slide-content">
            <h3>Empower</h3>
            <p style="font-size: 18px; margin-top: -25px">your team & improve efficiency</p>
          </div>
        </div>

        <!-- Second Slider -->
        <div
          class="custom-slide custom-slide-2"
          data-title="WIN"
          data-text="WIN WIN WIN WIN"
        >
          <div class="custom-top-text">GROWTH</div>
          <div class="custom-slide-content">
            <h3>GROWTH</h3>
            <p style="font-size: 18px; margin-top: -25px">Grow and expand</p>
          </div>
        </div>

        <!-- Third Slider -->
        <div
          class="custom-slide custom-slide-3"
          data-title="Build"
          data-text="Build amazing projects"
        >
          <div class="custom-top-text">BUILD</div>
          <div class="custom-slide-content">
            <h3>BUILD</h3>
            <p style="font-size: 18px; margin-top: -25px">Create and innovate</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        // Get elements
        const dynamicTitle = document.getElementById("custom-dynamic-title");
        const dynamicText = document.getElementById("custom-dynamic-text");
        const slides = document.querySelectorAll(".custom-slide");
        const firstSlide = document.querySelector(".custom-slide-1");

        slides.forEach((slide) => {
          slide.addEventListener("mouseenter", function () {
            const newTitle = this.getAttribute("data-title");
            const newText = this.getAttribute("data-text");
            dynamicTitle.innerHTML = newTitle;
            dynamicText.textContent = newText;

            slides.forEach((s) => {
              s.classList.remove("custom-default-open");
              if (s !== this) {
                s.style.width = "164px"; /* Closed slide width */
              }
            });

            this.classList.add("custom-default-open");
            this.style.width = "524px"; /* Open slide width */
          });
        });

        document
          .querySelector(".custom-right-section")
          .addEventListener("mouseleave", function () {
            dynamicTitle.innerHTML = "WIN.<BR>WIN.<BR>WIN.";
            dynamicText.textContent = "It's a";

            slides.forEach((s) => {
              s.classList.remove("custom-default-open");
              s.style.width = "164px"; /* Closed slide width */
            });
            firstSlide.classList.add("custom-default-open");
            firstSlide.style.width = "524px"; /* Open slide width */
          });

        firstSlide.classList.add("custom-default-open");
        firstSlide.style.width = "524px"; /* Open slide width */
      })();
    </script>
  </body>
</html>
